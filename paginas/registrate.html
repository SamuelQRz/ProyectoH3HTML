<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/registrare.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
    <script>
        // Inicializa EmailJS con tu User ID
        (function() {
            emailjs.init("cx0VRgahABYcYmDV-");
        })();
    </script>
</head>
<body>
    
    <!-- Banner con imagen -->
    <header class="banner">
        <div class="banner-text text-center">
            <h1 class="text-white">Registro</h1>
        </div>

    </header>
   
    <div class="container mt-5">
        <form id="registrationForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <button type="button" class="btn btn-primary" onclick="sendEmail()">Enviar</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Cancelar</button>
        </form>
    </div>

    <script src="../JS/registro.js"></script>
</body>
</html>
